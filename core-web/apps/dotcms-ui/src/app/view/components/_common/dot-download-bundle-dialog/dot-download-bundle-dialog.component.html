<dot-dialog
    [(visible)]="showDialog"
    [header]="'download.bundle.header' | dm"
    [actions]="dialogActions"
    (hide)="close()"
>
    <form
        class="p-fluid"
        *ngIf="showDialog"
        [formGroup]="form"
        (ngSubmit)="handleSubmit()"
        (keyup.enter)="handleSubmit()"
    >
        <div class="field">
            <label class="form__label">{{ 'download.bundle.i.want' | dm }}: </label>
            <p-selectButton
                class="p-button-tabbed"
                [options]="downloadOptions"
                formControlName="downloadOptionSelected"
            >
            </p-selectButton>
        </div>
        <div class="field">
            <label class="form__label">{{ 'download.bundle.filter' | dm }}: </label>
            <p-dropdown
                [options]="filterOptions"
                formControlName="filterKey"
                appendTo="body"
            ></p-dropdown>
        </div>
    </form>
    <span class="download-bundle__error" *ngIf="errorMessage">{{ errorMessage }}</span>
</dot-dialog>
