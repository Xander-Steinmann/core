<div class="dialog__message">
    <strong>{{ 'editpage.content.contentlet.several.pages' | dm }}</strong>
    {{ 'editpage.content.contentlet.edit.in.page.or.all' | dm }}
</div>

<div class="dialog__container">
    <div
        class="dialog__container__options"
        [ngClass]="{ active: mode === EDIT_MODES.CURRENT }"
        (click)="changeMode(EDIT_MODES.CURRENT)"
    >
        <span class="material-icons"> article </span>
        <span>{{ 'editpage.content.contentlet.edit.this.page' | dm }}</span>
    </div>

    <div
        class="dialog__container__options"
        [ngClass]="{ active: mode === EDIT_MODES.ALL }"
        [attr.data-testid]="EDIT_MODES.ALL"
        (click)="changeMode(EDIT_MODES.ALL)"
    >
        <span class="material-icons"> dynamic_feed </span>
        <span>{{ 'editpage.content.contentlet.edit.all.pages' | dm }}</span>
    </div>
</div>

<div class="dialog__container__actions">
    <button
        class="p-button-outlined p-button-secondary"
        [attr.data-testid]="'cancel'"
        (click)="closeDialog()"
        pButton
        type="button"
    >
        {{ 'dot.common.dialog.reject' | dm }}
    </button>
    <button [attr.data-testid]="'accept'" (click)="editContentlet()" pButton type="button">
        {{ 'dot.common.dialog.accept' | dm }}
    </button>
</div>
