<form class="wrapper" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="url">Type URL</label>
        <input
            id="url"
            #input
            formControlName="url"
            autocomplete="off"
            type="text"
            pInputText
            placeholder="Content"
        />
    </div>
    <button [disabled]="form.invalid || form.pristine" type="submit" pButton>Insert</button>
</form>
