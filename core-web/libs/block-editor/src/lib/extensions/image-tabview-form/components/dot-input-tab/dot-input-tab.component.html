<form class="wrapper" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="url">Type URL</label>
        <input
            id="url"
            #input
            formControlName="url"
            autocomplete="off"
            type="text"
            pInputText
            placeholder="https://example.com/image.jpg"
        />
    </div>
    <div class="footer">
        <span
            class="error-message"
            [class.hide]="!(form.controls['url'].invalid && form.controls['url'].dirty)"
            >Enter a valid url</span
        >
        <button [disabled]="form.invalid" type="submit" pButton>Insert</button>
    </div>
</form>
