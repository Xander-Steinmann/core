<div class="tabview-container">
    <p-tabView>
        <p-tabPanel [cache]="false" header="dotCMS" leftIcon="pi pi-images">
            <ng-template pTemplate="content">
                <div class="wrapper">
                    <dot-image-search
                        [languageId]="languageId"
                        (seletedImage)="onSelectImage($event)"
                    ></dot-image-search>
                </div>
            </ng-template>
        </p-tabPanel>
        <p-tabPanel [cache]="false" header="Image URL" leftIcon="pi pi-link">
            <ng-template pTemplate="content">
                <div class="wrapper">
                    <dot-input-tab (save)="onSelectImage($event)"></dot-input-tab>
                </div>
            </ng-template>
        </p-tabPanel>
    </p-tabView>
</div>
