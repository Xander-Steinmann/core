<div class="form-container">
    <!-- FORM -->
    <form
        autoComplete="off"
        [formGroup]="form"
        (keydown)="onKeyDownEvent($event)"
        (mousedown)="focusInput()"
        (ngSubmit)="submitForm.emit(form.value)"
    >
        <div class="search-container">
            <input
                #input
                id="editor-input-link"
                type="text"
                placeholder="Paste link or search for pages"
                formControlName="link"
                (input)="setLoading()"
            />
            <button class="btn" type="submit">ADD</button>
        </div>

        <hr class="divider" *ngIf="showSuggestions || currentLink"/>

        <div class="info-container" *ngIf="currentLink">
            <a class="url-container" [href]="currentLink" target="_blank">
                <span class="material-icons" [style]="{ fontSize: '32px' }">language</span>
                <span class="truncate">{{ currentLink }}</span>
            </a>
    
            <div class="dropdown-container">
                <span [style]="{ fontSize: '12px' }">Open Link in</span>
                <p-dropdown
                    *ngIf="currentLink.length"
                    id="editor-input-link-dropdown"
                    formControlName="blank"
                    optionLabel="name"
                    optionValue="blank"
                    [options]="options"
                    [style]="{ width: '100%' }"
                ></p-dropdown>
            </div>
        </div>

    </form>

    
    <!-- Suggestions -->
    <dotcms-suggestions
        *ngIf="showSuggestions"
        #suggestions
        class="link-suggestions"
        (goBack)="resetForm()"
        [items]="items"
        [loading]="loading"
        [onSelection]="onSelection"
        [showTitle]="false"
        [showURL]="true"
        [title]="noResultsTitle"
        [waitForItems]="true"
        >
    </dotcms-suggestions>

    <!-- Form Actions -->
    <dotcms-form-actions
        [link]="currentLink"
        (hide)="hide.emit($event)"
        (removeLink)="removeLink.emit($event)"
    >
    </dotcms-form-actions>

</div>
