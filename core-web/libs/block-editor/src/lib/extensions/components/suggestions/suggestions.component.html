<div
    (mousedown)="onMouseDownHandler($event)"
    *ngIf="items.length; else isFilterActive ? noResults : emptyBlock"
    class="inherited-styles"
>
    <h3 *ngIf="showTitle">{{ title }}</h3>

    <dotcms-suggestion-list class="suggestion-list-container" id="editor-suggestion-list" #list>
        <dotcms-suggestions-list-item
            *ngFor="let item of items; let i = index"
            (mousedown)="onMouseDown($event, item)"
            (mouseenter)="onMouseEnter($event)"
            [command]="item.command"
            [index]="i"
            [label]="item.label"
            [url]="item.icon"
            [data]="item.data"
        >
        </dotcms-suggestions-list-item>
    </dotcms-suggestion-list>
</div>

<div class="suggestion-list-container" *ngIf="loading">
    <dotcms-suggestion-loading-item
     *ngFor="let item of loadingItems"
    >
    </dotcms-suggestion-loading-item>
</div>

<ng-template #emptyBlock>
    <div class="empty" *ngIf="!loading">
        <p [innerHTML]="title"></p>
        <button (mousedown)="handleBackButton($event)">Back</button>
    </div>
</ng-template>

<ng-template #noResults>
    <div class="empty">
        <p [innerHTML]="noResultsMessage"></p>
    </div>
</ng-template>
