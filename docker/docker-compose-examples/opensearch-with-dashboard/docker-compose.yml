version: '3.5'

networks:
  es_net:

volumes:
  esdata:

services:
  opensearch:
    image: opensearchproject/opensearch:1.3.6
    environment:
      - cluster.name=elastic-cluster
      - discovery.type=single-node
      - data
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xmx1G "
    ports:
      - 9200:9200
      - 9600:9600
    volumes:
      - esdata:/usr/share/opensearch/data
    networks:
      - es_net
      
  kibana:
    image: opensearchproject/opensearch-dashboards:1.3.6
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch:9200"]'
    ports:
      - 5601:5601
    networks:
      - es_net