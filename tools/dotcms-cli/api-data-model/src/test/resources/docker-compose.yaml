# https://docs.docker.com/compose/compose-file/compose-versioning/
version: "3.7"
  # https://docs.docker.com/compose/compose-file/
networks:
  db_net:
  es_net:

volumes:
  cms-shared:
  cms-local:
  output:
  license:

services:
  dotcms:
    image: dotcms/dotcms:master_1bc0c86_SNAPSHOT
#    image: dotcms/dotcms:latest
#    command: ["dotcms", "${TEST_TYPE}"]
    ports:
      - 8000:8000
      - 8080:8080
      - 8443:8443

    environment:
      CMS_JAVA_OPTS: '-Xmx1g '
      LANG: 'C.UTF-8'
      TZ: 'UTC'
      DB_BASE_URL: "jdbc:postgresql://postgres/dotcms"
      DB_USERNAME: "dotcms"
      DB_PASSWORD: "dotcms"
      DOT_ES_AUTH_BASIC_PASSWORD: 'admin'
      DOT_INITIAL_ADMIN_PASSWORD: 'admin'
      DOT_ES_ENDPOINTS: 'http://elasticsearch:9200'
      #CUSTOM_STARTER_URL: 'https://repo.dotcms.com/artifactory/libs-release-local/com/dotcms/starter/20211201/starter-20211201.zip'

    depends_on:
      - postgres
      - elasticsearch
    volumes:
      - cms-shared:/data/shared
      - cms-local:/data/local
      - type: bind
        source: ./license/license.dat
        target: /data/local/dotsecure/license/license.dat
    networks:
      - db_net
      - es_net

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: dotcms
      POSTGRES_PASSWORD: dotcms
      POSTGRES_DB: dotcms
      MAX_LOCKS_PER_TRANSACTION: 60
    ports:
      - "5432:5432"

    tmpfs:
      - /var/lib/postgresql/data:rw
    networks:
      - db_net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.1

    environment:
      - cluster.name=elastic-cluster
      - discovery.type=single-node
      - data
      - bootstrap.memory_lock=true
      - CLI_JAVA_OPTS="-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1 # Set memlock to unlimited (no soft or hard limit)
        hard: -1
      nofile:
        soft: 65536 # Maximum number of open files for the elasticsearch user - set to at least 65536
        hard: 65536
    ports:
      - 9200:9200
      - 9600:9600
    networks:
      - es_net